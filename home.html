<!DOCTYPE html>
<html>
    <head>
        <title>My Flask App</title>
    </head>
    <body>
        <h1>Welcome to My Flask App!</h1>

        <button id="my-button">Click me!</button>

        <script>
            const button = document.getElementById('my-button');
            button.addEventListener('click', () => {
                alert('You clicked the button!');
            });
        </script>
    </body>
</html>
